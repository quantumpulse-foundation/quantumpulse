apiVersion: v1
kind: ConfigMap
metadata:
  name: quantumpulse-config
data:
  quantumpulse_config_v7.json: |
    {
      "blockchain": {
        "version": "7.0.0",
        "totalCoins": 5000000,
        "preminedCoins": 2000000,
        "miningLimit": 3000000,
        "minimumPrice": 600000
      },
      "network": {
        "maxPeers": 100,
        "wsPort": 8081
      },
      "security": {
        "twoFactorEnabled": true,
        "rateLimitPerSecond": 20000
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quantumpulse-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantumpulse-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantumpulse-node
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantumpulse-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.quantumpulse.io
    secretName: quantumpulse-tls
  rules:
  - host: api.quantumpulse.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quantumpulse-api
            port:
              number: 8080
