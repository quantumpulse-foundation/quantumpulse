apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantumpulse-node
  labels:
    app: quantumpulse
    component: node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantumpulse
      component: node
  template:
    metadata:
      labels:
        app: quantumpulse
        component: node
    spec:
      containers:
      - name: quantumpulse
        image: quantumpulse/node:v7.0
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 8081
          name: websocket
        env:
        - name: QUANTUMPULSE_PORT
          value: "8080"
        - name: QUANTUMPULSE_WS_PORT
          value: "8081"
        - name: QUANTUMPULSE_SHARDS
          value: "16"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/info
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/info
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: config
          mountPath: /app/config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: quantumpulse-data
      - name: config
        configMap:
          name: quantumpulse-config
---
apiVersion: v1
kind: Service
metadata:
  name: quantumpulse-api
  labels:
    app: quantumpulse
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: api
  - port: 8081
    targetPort: 8081
    name: websocket
  selector:
    app: quantumpulse
    component: node
---
apiVersion: v1
kind: Service
metadata:
  name: quantumpulse-lb
  labels:
    app: quantumpulse
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 443
    targetPort: 8080
    name: https
  selector:
    app: quantumpulse
    component: node
