# Monitoring Stack for QuantumPulse

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: qp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - qp-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: qp-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=quantumpulse123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/quantumpulse.json
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - qp-monitoring

networks:
  qp-monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
