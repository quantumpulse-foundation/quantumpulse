name: QuantumPulse CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CMAKE_BUILD_TYPE: Release

jobs:
  build-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libssl-dev
          
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)
          
      - name: Run tests
        run: |
          cd build
          ./test_quantumpulse
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quantumpulse-binaries
          path: |
            build/quantumpulse_v7
            build/qp-wallet

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
          
      - name: Install dependencies
        run: |
          cd web
          npm ci
          
      - name: Build
        run: |
          cd web
          npm run build
          
      - name: Upload web artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: web/dist

  build-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli
        
      - name: Install dependencies
        run: |
          cd mobile
          npm ci

  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd desktop
          npm ci
          
      - name: Build
        run: |
          cd desktop
          npm run build

  docker:
    runs-on: ubuntu-latest
    needs: [build-cpp, build-web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: quantumpulse/node:latest,quantumpulse/node:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    steps:
